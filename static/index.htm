<html>
<head>
    <meta charset = "UTF-8">
    <title>Tree Distribution in SF</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <style>
        .neighborhood {stroke: #000; stroke-width: 0.5; fill: none;}
        .tree-dot{fill: forestgreen; opacity: 0.6;}
    </style>
</head>
<body>
<svg id = "sfmap" width = "960" height = "600"></svg>

<script id = "dottree-map">
    const svg = d3.select("#sfmap");
    const width = svg.attr("width");
    const height = svg.attr("height");
    const margin = {top: 20, right: 20, bottom: 20, left:20};
    const mapWidth = width - margin.left - margin.right;
    const mapHeight = height - margin.top - margin.bottom;
    const map = svg.append("g")
                    .attr("transform", `translate(${margin.left},${margin.top})`);

    const requestData = async function(){
        const sf = await d3.json("./static/SF-Neighborhoods.json");

        var neighborhoods = topojson.feature(sf, sf.objects.SFNeighborhoods);
        var projection = d3.geoMercator().fitSize([mapWidth, mapHeight], neighborhoods);
        var path = d3.geoPath().projection(projection);

        map.selectAll("path.neighborhood")
            .data(neighborhoods.features)
            .join("path")
            .attr("class", "neighborhood")
            .attr("d", path);

        const treeID = await d3.csv("./static/Street_Tree_List-2022-01-30_FILTERED.csv");
            console.log(treeID);

        treeID.forEach(d => {
            d.Position = projection([d.Longitude, d.Latitude]);
        });

        map.selectAll("circle.tree-dot")
            .data(treeID)
            .join("circle")
            .attr("class", "tree-dot")
            .attr("r", 1)
            .attr("cx", d => d.Position[0])
            .attr("cy", d => d.Position[1]);
    
    };

    requestData();
    console.log("dottree-map");

</script>
</body>
</html>
